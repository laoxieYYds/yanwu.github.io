<script>
  function setApi(){
    $("#api").children().remove();
  var apilist = $("#apiList").val().split(/\r?\n/);
  for(var i=0;i<apilist.length;i++){
    $("#api").append("<option>"+apilist[i]+"</option>");
  }
  }
$("#apiList").blur(function(){
  setApi();
  $.cookie("apiList",$("#apiList").val());
});
$("#play").click(function(){
  $api = $("#api").val();
  $url = $("#url").val();
  if($url == "" || $url == null || !/^http.*$/.test($url)){
    alert('视频地址不正确！');
    return;
  }
  if($url == "" || $url == null || !/^http.*=$/.test($api)){
    alert('无效API！');
    return;
  }
  window.open($api+$url);
});
  function init(){
    var ckapi = $.cookie("apiList");
    if(ckapi && ckapi != ""){
      $("#apiList").val(ckapi);
    }
    setApi();
  }
  init();
  function setDefault(){
    $.cookie("apiList","");
    window.location.reload();
  }

</script>

    function animate(el) {var i = 0, top = parseInt(el.style.top), id = setInterval(frame, 16.7);

    el.parentNode.removeChild(el);}

     // 这里修改网站运行时间
     function NewDate(str) {
         str = str.split('-');
         var date = new Date();
         date.setUTCFullYear(str[0], str[1] - 1, str[2]);
         date.setUTCHours(0, 0, 0, 0);
         return date;
     }
     function showsectime() {
         var birthDay =NewDate("2024-4-2");
         var today=new Date();
         var timeold=today.getTime()-birthDay.getTime();
         var sectimeold=timeold/1000
         var secondsold=Math.floor(sectimeold);
         var msPerDay=24*60*60*1000; var e_daysold=timeold/msPerDay;
         var daysold=Math.floor(e_daysold);
         var e_hrsold=(daysold-e_daysold)*-24;
         var hrsold=Math.floor(e_hrsold);
         var e_minsold=(hrsold-e_hrsold)*-60;
         var minsold=Math.floor((hrsold-e_hrsold)*-60); var seconds=Math.floor((minsold-e_minsold)*-60).toString();
         $(".xf-days")[0].innerHTML = "………..…..已安全运行"+daysold+"天"+hrsold+"小时"+minsold+"分"+seconds+"秒….…….…";
         setTimeout(showsectime, 1000);
     }showsectime();
 </script>
